<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <h2>Exercise 1</h2>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" minlength="1" maxlength="20" required>
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" minlength="1" maxlength="20" required>
        <br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <hr>
    <form>
        <h2>Exercise 2</h2>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
        <br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <hr>
    <form>
        <h2>Exercise 3</h2>
        <label for="firstName">First Name</label>
        <input type="text" name="firstNames" id="firstNames" minlength="1" maxlength="20" placeholder="Enter first name" required>
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastNames" id="lastNames" minlength="1" maxlength="20" placeholder="Enter last name" required>
        <br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <hr>
    <form>
        <h2>Exercise 4</h2>
        <label>Which color do you prefer?</label>
        <br>
        <input type="radio" name="name">
        <label for="red" >red</label>
        <br>
        <input type="radio" name="name">
        <label for="blue">blue</label>
    </form>
    <hr>
    <form>
        <h2>Exercise 5</h2>
        <label>Which color do you prefer?</label>
        <br>
        <input type="checkbox" name="name">
        <label for="red">red</label>
        <br>
        <input type="checkbox" name="name">
        <label for="blue">blue</label>
    </form>
    <hr>
    <form>
        <h2>Exercise 6</h2>
        <label>Which coountry would you like to visit?</label>
        <select name="colors" id="colors">
            <option value="red">USA</option>
            <option value="blue">Germany</option>
            <option value="blue">Canada</option>
            <option value="blue">Turkey</option>
        </select>
    </form>
    <hr>
</body>
</html>
