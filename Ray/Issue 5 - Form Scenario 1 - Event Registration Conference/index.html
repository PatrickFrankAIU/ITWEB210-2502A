<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="day">Days to Attend:</label>
        <select id="day" name="day" multiple size="3">
            <option value="Day 1">Day 1</option>
            <option value="Day 2">Day 2</option>
            <option value="Day 3">Day 3</option>
        </select><br><br>
        <label for="workshops">Workshops:</label>
        <input type="checkbox" id="workshops" name="workshops"><br><br>
        <label for="talks">Attending Talks:</label>
        <input type="checkbox" id="talks" name="talks"><br><br>
        <label for="diet">Dietary Restrictions:</label>
        <input list="diet" id="dietRestrict" name="dietRestrict">
        <datalist id="diet">
            <option value="None"></option>
            <option value="Vegetarian"></option>
            <option value="Vegan"></option>
            <option value="Gluten-Free"></option>
            <option value="Halal"></option>
        </datalist><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
