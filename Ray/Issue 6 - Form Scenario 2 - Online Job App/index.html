<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Online Job Application Form</h1>
    <form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="jobPosition">Job Position</label>
        <textarea id="jobPosition" name="jobPosition" rows="2" cols="30" placeholder="temp dishwasher, temp janitor, temp trash collector"></textarea>
        <br>
        <br>
        <label for="education">Education Level</label>
        <select id="education" name="education">
            <option value="None">None</option>
            <option value="High School">High School</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
        </select>
        <br>
        <br>
        <h3>References:</h3>
        <hr>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
        <br>
        <br>
        <label for="file">Upload Resume</label>
        <input type="file" id="file" name="file" accept=".pdf, .doc, .docx, .txt">
        <br>
        <br>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
