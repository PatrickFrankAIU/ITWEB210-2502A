<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Boutique Hotel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form>
        <fieldset>
            <legend>Add Course Feedback Information</legend>
            <br>
            <div>
                <label for="course">Course Name:</label>
                <input type="text" name="course" id="course" required>
            </div>
            <br>
            <br>
            <div>
                <label for="instructor">Insturctor Name:</label>
                <input type="text" name="instructor" id="instructor" required>
            </div>
            <br>
            <br>
            <div>
                <label for="rate">Rate the Course:</label>
                <input type="range" name="rate" id="rate" min="1" max="5" value="3" required>
                <label for="rate">1 = Poor, 5 = Excellent:</label>
            </div>
            <br>
            <br>
            <div>
                <label for="feedback">General Feedback:</label>
                <textarea id="feedback" rows="5" cols="30" placeholder="(Fewer pop quizzes)"></textarea>
            </div>
            <br>
            <br>
            <label for="suggestions">Suggestions for Improvement:</label>
            <input list="suggestions" id="suggestions" name="suggestions" placeholder="Type or select a suggestion"">

            <datalist id=" suggestionItems">
            <option value="More hands-on exercises">
            <option value="Additional study materials">
            <option value="More interactive sessions">
                </datalist>
        </fieldset>
        <br>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
